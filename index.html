<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rijksmuseum API App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rijksmuseum Library Search</h1>
    </header>
    
    <main>
        <div id="search-form">
            <label for="query">Search for: </label>
            <input type="text" id="query" placeholder="Enter subject or title">
            <button id="fetch-button">Search</button>
        </div>
        
        <div id="results">
            <!-- Fetched data will be displayed here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
